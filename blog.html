---
layout: default
---
<main class="content marketing">
  <div class="text-center mt-3 text-gray-light">
    <h1>Deliverybot Blog</h1>
  </div>

  <div class="mt-8">
    {% for post in site.posts %}
    <div class="border mt-5 p-4 bg-white box-shadow">
      <div class="flex-auto">
        <h2 class="h2-mktg"><a href="{{post.url}}" class="text-gray-dark">{{post.title}}</a></h2>
        <p class="text-small text-gray-light">{{post.date|date_to_string}}</p>
        <p class="text-gray-light mt-3">
          {{post.description}}
        </p>
      </div>
    </div>
    {% endfor %}
  </div>

</main>
