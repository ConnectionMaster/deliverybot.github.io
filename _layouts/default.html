<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/assets/images/probot-head.png">
  {%- seo -%}
  <link rel="stylesheet" href="/assets/primer.css">
  <link rel="stylesheet" href="/assets/main.css">
</head>

<body class="height-full {% if page.light %}bg-white{% else %}bg-gray-light{% endif %}">
  <nav class="box-shadow navbar d-flex flex-justify-between bg-white">
    <a class="text-gray-dark text-mono" href="/">
      <h3>{{site.title}}</h3>
    </a>
    <div>
      <a class="text-gray-dark mr-2" href="/docs/">Docs</a>
      <a class="text-gray-dark mr-2" href="/blog/">Blog</a>
      <a target="_blank" class="text-gray-dark mr-2" href="{{site.github_app_url}}">GitHub</a>
      <a target="_blank" class="text-gray-dark mr-2" href="{{site.pricing_url}}">Pricing</a>
      <a target="_blank" class="text-gray-dark" href="{{site.deliverybot_url}}">Login</a>
    </div>
  </nav>

  {{ content }}

  {% include help-widget.html %}
  {% include footer.html %}

  {% if jekyll.environment == "production" %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-146941343-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-146941343-2');
  </script>
  {% endif %}

  {% if page.help %}
  {% include enable-help.html %}
  {% endif %}
</body>
</html>
