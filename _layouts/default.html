<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/assets/images/probot-head.png">
  {%- seo -%}
  <link rel="stylesheet" href="/assets/primer.css">
  <link rel="stylesheet" href="/assets/main.css">
</head>

<body class="height-full bg-gray-light">
  <nav class="box-shadow navbar">
    <a href="/">
      <h3>{{site.title}}</h3>
    </a>
  </nav>
  {{ content }}

  <footer class="mt-8 bg-gray-dark">
    <div class="d-flex flex-justify-center">
      <div class="p-8">
        <ul>
          <li><a class="text-gray-light" href="{{site.deliverybot_url}}">App</a></li>
          <li><a class="text-gray-light" href="{{site.github_app_url}}">GitHub App</a></li>
          <li><a class="text-gray-light" href="/docs/">Docs</a></li>
        </ul>

        <ul class="mt-2">
          <li><a class="text-gray-light" href="{{site.terms_url}}">Terms and conditions</a></li>
          <li><a class="text-gray-light" href="{{site.privacy_url}}">Privacy policy</a></li>
        </ul>
      </div>
      <div class="p-8 text-gray-light">
        Created by <a class="text-gray-light" href="{{site.github_org_url}}">@deliverybot</a>
      </div>
    </div>
  </footer>

  {% if jekyll.environment == "production" %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-146941343-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-146941343-2');
  </script>
  {% endif %}
</body>
</html>
